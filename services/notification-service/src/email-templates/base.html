<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kushan+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 30px 15px;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .header {
        padding: 20px 30px;
        background-color: #ffffff;
        border-bottom: 1px solid #eee;
      }
      .logo {
        font-family: "Kushan Script", cursive;
        font-size: 38px;
        color: #04a259;
        margin: 0;
      }
      .content {
        padding: 30px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 20px;
        color: #222;
      }
      p {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background: #04a259;
        color: #fff !important;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        margin: 20px 0;
      }
      .note {
        font-size: 14px;
        background: #f8f8f8;
        border-left: 4px solid #04a259;
        padding: 15px;
        margin-top: 20px;
      }
      .footer {
        font-size: 12px;
        color: #888;
        padding: 20px 30px;
        border-top: 1px solid #eee;
        text-align: center;
        background-color: #fafafa;
      }
      .footer a {
        color: #04a259;
        text-decoration: none;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">ArtChain</div>
      </div>
      <div class="content">
        {{CONTENT_PLACEHOLDER}}
      </div>
      <div class="footer">
        &copy; 2025 ArtChain. All rights reserved.<br />
        <a href="https://artchain.com/privacy">Privacy Policy</a> |
        <a href="https://artchain.com/terms">Terms</a>
      </div>
    </div>
  </body>
</html>
